<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet> -->
	<style>
		body {
			background-image: url("/images/background.png");
		}
		</style>
</head>

<body >
	<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #248fdd;">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
			aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
		<div class="collapse navbar-collapse" id="collapsibleNavId">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">Dropdown</a>
					<div class="dropdown-menu" aria-labelledby="dropdownId">
						<a class="dropdown-item" href="#">Action 1</a>
						<a class="dropdown-item" href="#">Action 2</a>
					</div>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div class="container text-dark border-primary ">
	<br>

		<div class="row border-primary">

			<div class="col-lg-6 col-md-6 col-sm-6 container card">
				<h1 class="  text-center"> Create New Student </h1>
				<div class="card body border-primary">
					<div class="card-body">
						
						<form th:action="@{/students}" th:object="${student}" method="post">
							<div class="form-group">
								<label >First Name</label>
								<input type="text" name="firstName" th:field="*{firstName}	" class="form-control"
									placeholder="Enter Student First Name" required />
							</div>
							<div class="form-group">
								<label>Last Name</label>
								<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
									placeholder="Enter Student Last Name" required/>
							</div>
							<div class="form-group">
								<label>Student Email</label>
								<input type="text" name="email"  th:field="*{email}"  class="form-control"
									placeholder="Enter Student" required/>
							</div>
							<div class="form-group">
								<label>Student Address</label>
								<input type="text" name="address" th:field="*{address}" class="form-control"
									placeholder="Enter Student Address" required/>
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-primary" >Reset Data</button>
								<button type="button" class="btn btn-primary" onclick="javascript:window.location='/students';">Cancel</button>
							</div>
						</form>
					</div>
				</div>
				<br>
			</div>
		</div>
	</div>


</body>

</html>
